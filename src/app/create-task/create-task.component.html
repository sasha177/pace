<app-dashboard-header></app-dashboard-header>
<head>
    <meta charset="utf-8">
    <title>RIA Assignment Two</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300">
</head>
<body>
    <div id="top-section-main1">
        <div class="box">
            <div class="login-form">
                <h2>CREATE A TASK</h2>
                <p>You can create a task for a project here.</p>

                <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
                    <div class="container">
                        <div class="spacing">
                            <label for="project"><b></b></label>
                            <input 
                            class="enter" 
                            type="text" 
                            id="project" 
                            placeholder="Project Name" 
                            name="project" 
                            [(ngModel)]="task.project"
                            required #project="ngModel">
                        </div>
                        <div class="spacing">
                            <label for="name"><b></b></label>
                            <input 
                            class="enter" 
                            id="name" 
                            type="text" 
                            placeholder="Task Name" 
                            name="name" 
                            [(ngModel)]="task.name"
                            required #name="ngModel">
                        </div>
                        <div class="spacing">
                            <label for="description"><b></b></label>
                            <input 
                            class="enter" 
                            type="text" 
                            id="description" 
                            placeholder="Task Description" 
                            name="description" 
                            [(ngModel)]="task.description"
                            required #description="ngModel">
                        </div>
                        <div class="spacing">
                            <label for="assignment"><b></b></label>
                            <input 
                            class="enter" 
                            type="text"
                            id="assignment"  
                            placeholder="Task Assignment (username)" 
                            name="assignment" 
                            [(ngModel)]="task.assignment"
                            required #assignment="ngModel">
                        </div>
                        <div class="spacing">
                            <label for="deadline"><b></b></label>
                            <input 
                            class="enter" 
                            type="text"
                            id="deadline"  
                            placeholder="Project End Date" 
                            name="deadline" 
                            [(ngModel)]="task.deadline"
                            required #deadline="ngModel">
                        </div>
                        <div class="spacing">
                            <button type="submit" [disabled]="!taskForm.form.valid" 
                            class="my-button">Create Task</button>
                        </div>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</body>
<app-footer></app-footer>
